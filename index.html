<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title> The Psychic Game </title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </head>
  <body>

      <h1>*The Psychic Game*</h1>
      <p> Can you guess the letter? </p>

      <div id="instructions">
        <p>Lets see, guess the letter I am thinking of! To play, press
          a letter key on your keyboard!
        </p>
      </div>

      <div id="container"> 
        <p>Wins</p>
        <span id="wins">0</span>
      </div>

      <div id="container"> 
          <p>Losses:</p>
          <span id="losses">0</span>
        </div>

      <div id="container"> 
          <p>Gueses Left:</p>
          <span id="guessesLeft">10</span>
        </div>

        <div id="container"> 
            <p>Letters guessed:</p>
            <span id="guessed"></span>
          </div>


        <script src="assets/javascript/game.js"></script>
</body>

</html>
